<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Base Apparel coming soon page</title>

</head>

<body>

  <main class="container">
    <div class="content">
     
      <div class="data">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="imageMob">
        </div>
        <div class="title">
          <span>We're</span> coming soon
        </div>
  
        <div class="para">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
  
        <form class="email" name="myEmail" onclick="return validate()" onfocusout="foucsOut()">
          <div class="btns" >
          <input type="text" class="txtInput" name="email2" placeholder=" Email Address">
          <div class="wrong">
            <p>Please provide vaild email</p>
          </div>

            <div class="error">
              <img src="images/icon-error.svg" alt="error">
            </div>
            <button type="submit" class="btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
          </div>
        </form>
      </div>
      <div class="imageWeb">
      </div>
    </div>
    

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Heba ibrahem</a>.
      </p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
